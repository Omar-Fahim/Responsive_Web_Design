<!DOCTYPE html>
<html lang ="en">
<head>
<title> Survery Form </title>
 <link rel="stylesheet" href="styles.css" />
</head>
<body>
<h1 id ="title">freeCodeCamp Survey Form</h1>
<p id = "description">Thank you for taking the time to help us improve the platform
</p>
<form id ="survey-form" method = "post" action="https://register-demo.freecodecamp.org">


<label id = "name-label" for ="name"> Name <input id = "name"type ="text" required placeholder ="Enter your name"></label>

<label id = "email-label" for ="email"> Email <input id = "email"type ="email" required placeholder="Enter your email"></label>

<label id = "number-label" for ="number"> Age <input id = "number"type ="number" min ="13" max = "120" required placeholder="Enter your age"></label>
<label for ="dropdown">What is your favorite feature of freeCodeCamp?
<select id ="dropdown">

  <option value ="">Select an option </option>
  <option value ="1">Challenges</option>
  <option value = "2">Projects</option>
  <option value ="3">Community</option>
  <option value = "4">Open Source</option>
</select>
</label>


<label> Would you recommend freeCodeCamp to a friend?


<label for ="Definitely" ><input  id ="Definitely" type = "radio" value ="D" name="recommend"></input>Definitely</label>


<label for = "Maybe"><input id ="Maybe" type = "radio"  value ="M" name="recommend"></input>Maybe</label>


<label for ="Not sure" ><input id ="Not sure" type = "radio" value ="N" name="recommend"></input>Not sure</label>

</label>
<label> What would you like to see improved? (Check all that apply)</label>


<label for = "Front-end Projects"><input type = "checkbox" id = "Front-end Projects" value = "1" class ="inline" >Front-end Projects </label>

<label for ="Back-end Projects"> <input type = "checkbox" id = "Back-end Projects" value = "2"> Back-end Projects </label>

<label for ="Data Visualization"><input type = "checkbox" id = "Data Visualization" value = "3"> Data Visualization </label>

<label for ="Challenges" > <input type = "checkbox" id = "Challenges" value = "4">Challenges </label>

<label for ="Open Source Community"><input type = "checkbox" id = "Open Source Community" value = "5">Open Source Community </label>

<label for ="Gitter help rooms"><input type = "checkbox" id = "Gitter help rooms" value = "6">Gitter help rooms </label>

<label for ="Videos" ><input type = "checkbox" id = "Videos" value = "7">Videos</label>


<label for ="City Meetups" ><input type = "checkbox" id = "City Meetups" value = "8">City Meetups </label>

<label for ="labelWiki"><input type = "checkbox" id = "Wiki" value = "9">Wiki </label>

<label for = "Forum" ><input type = "checkbox" id = "Forum" value = "10">Forum</label>


<label for ="Gitter help rooms"><input type = "checkbox" id = "Gitter help rooms" value = "9">Gitter help rooms </label>

<label  for ="Additional Courses"><input type = "checkbox" id = "Additional Courses" value = "10">Additional Courses </label>

 <label for="suggestion">Any comments or suggestions?
          <textarea id="sugesstion" name="sugesstion" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
</label>

<input type ="submit" id ="submit" value ="Submit">
</form>




</body>
